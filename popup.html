<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <link rel="stylesheet" type="text/css" href="popup.css">
    </head>
    <body>
        <div id="root">
            <div id="banner">
                <h1 id="greeting">Hi, Welcome to Simple Shop</h1>
            </div>
            <div id="main">
                <label class="switch" id="gender_toggle">
                <input type="checkbox" id="gender_toggle_box">
                <span class="slider round"></span>
                </label>
                <a href="editing.html" target="_self"><img id="edit_btn" src="images\edit.png" alt="" width="20" height="20"/></a>
                <div class="clothing" id = "shirt">
                    <span class="user_dims" id="chest_display"></span>
                    <img class="graphics" id="shirt_img" src="images/shirt_rough_nobg_color.png" height="180" width"180" alt="shirt sizing" role="button"/>
                </div>
                <div class="clothing" id = "pants">
                    <span class="user_dims" id="waist_display"></span>
                    <span class="user_dims" id="inseam_display"></span>
                    <img class="graphics" id="pants_img" src="images/jeans_thicc_nobg_color.png" height="240" width="120" alt="pant sizing" role="button"/>
                </div>
            </div>
            <div class="clothing" id ="size_display">
                <span id="selected_size"></span>
            </div>
            <script src="popup.js" charset="utf-8"></script>
        </div>
    </body>
</html>
