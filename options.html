<!DOCTYPE html>
<html>
<head><title>Enter your measurements!</title></head>
<body>

<h1>Pants</h1>
<label>
  Waist size:
  <input type="number" id="waist" placeholder=28>
</label>
<br>
<label>
  Inseam: 
  <input type="number" id="inseam" placeholder=29>
</label>
<h1>Shirts</h1>
<label for="shirt">What fits you best?</label>

<select id="shirt" name="shirt">
  <option value="xlarge">XL</option>
  <option value="large">L</option>
  <option value="medium">M</option>
  <option value="small">S</option>
  <option value="xsmall">XS</option>
</select>
